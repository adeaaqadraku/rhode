<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Product Display</title>
  <style>

    body {
  font-family: Arial, sans-serif;
  background-color: #f9f9f9;
  margin: 0;
  padding: 0;
}

.first {
            text-align: center;
            background-color: #F0F0F0;
            padding: 8px;
            border-radius: 6px;
            margin: 10px;
            width: 1450px;
        }

.container {
  display: flex;
  justify-content: center;
  gap: 2rem;
  padding: 2rem;
  flex-wrap: wrap;
}

.card {
  background-color: #fff;
  border: 1px solid #e0e0e0;
  border-radius: 8px;
  box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.05);
  width: 320px;
  text-align: center;
  padding: 1rem;
  transition: transform 0.3s ease, box-shadow 0.3s ease;
}

.card:hover {
  transform: translateY(-10px);
  box-shadow: 0px 8px 20px rgba(0, 0, 0, 0.1);
}

.card-header .title {
  font-size: 1.5rem;
  color: #333;
  font-weight: bold;
  margin-bottom: 1rem;
  text-transform: lowercase;
}

.image-container {
  display: flex;
  justify-content: center;
  margin-bottom: 1rem;
}

.image-container img {
  max-width: 100%;
  height: auto;
}

.info {
  color: #555;
}

.rating {
  font-size: 0.9rem;
  margin: 0.5rem 0;
}

.product-name {
  font-size: 1.2rem;
  font-weight: bold;
  margin: 0.5rem 0;
}

.description {
  font-size: 0.9rem;
  margin-bottom: 1rem;
}

.price {
  font-size: 1rem;
  font-weight: bold;
  color: #333;
}

  </style>
</head>
<body>

  <div class="first">
    FREE US SHIPPING ON ORDERS OVER $45
</div>

  <div class="container">
    
    <div class="card">
      <div class="card-header">
        <h2 class="title">the set</h2>
      </div>
      <div class="image-container">
        <img src="littles-hero-desktop_2480x_a1138a97-91e8-498e-8135-8da976d9209a.webp" alt="Travel Set">
      </div>
      <div class="info">
        <p class="rating">★★★★☆ (1)</p>
        <h3 class="product-name">THE TRAVEL SET</h3>
        <p class="description">Four travel-friendly essentials</p>
        <p class="price">€109,00</p>
      </div>
    </div>

    <div class="card">
      <div class="card-header">
        <h2 class="title">nourish</h2>
      </div>
      <div class="image-container">
        <img src="Ontwerpzondertitel_4.webp" alt="Peptide Lip Treatment">
      </div>
      <div class="info">
        <p class="rating">★★★★★ (2,148)</p>
        <h3 class="product-name">PEPTIDE LIP TREATMENT</h3>
        <p class="description">Limited edition scent</p>
        <p class="price">€23,00</p>
      </div>
    </div>
   
    <div class="card">
      <div class="card-header">
        <h2 class="title">prep</h2>
      </div>
      <div class="image-container">
        <img src="rhode-skin-glazing-milk-1701793733.jpg" alt="Glazing Milk">
      </div>
      <div class="info">
        <p class="rating">★★★★★ (3,422)</p>
        <h3 class="product-name">GLAZING MILK</h3>
        <p class="description">The essential prep layer</p>
        <p class="price">€39,00</p>
      </div>
    </div>
  </div>
</body>
</html>
