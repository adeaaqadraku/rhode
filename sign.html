        /* General Reset */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Arial', sans-serif;
}

/* Body Styling */
body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background-color: #f8f6f2;
}

/* Main Container */
.container {
    display: flex;
    width: 90%;
    max-width: 1400px; /* Make the layout bigger */
    height: 700px; /* Increased height */
    background-color: #fff;
    box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
    border-radius: 15px;
    overflow: hidden;
}

/* Left Section: Image and Text */
.left-section {
    position: relative;
    width: 55%;
    background-color: #eaeaea;
}

.left-section img {
    width: 100%;
    height: 100%;
    object-fit: cover;
}

.overlay-text {
    position: absolute;
    bottom: 60px;
    left: 40px;
    color: #fff;
    font-size: 36px; /* Bigger text */
    font-weight: bold;
    text-shadow: 0 4px 8px rgba(0, 0, 0, 0.4);
}

/* Right Section: Login Form */
.right-section {
    width: 45%;
    display: flex;
    align-items: center;
    justify-content: center;
    background-color: #f8f6f2;
    padding: 60px;
}

.login-box {
    width: 100%;
    max-width: 450px;
    text-align: center;
}

.login-box h2 {
    font-size: 36px; /* Larger title */
    margin-bottom: 40px;
    color: #333;
    font-weight: bold;
}

.input-group {
    margin-bottom: 25px;
}

.input-group input {
    width: 100%;
    padding: 15px;
    font-size: 18px;
    border: 2px solid #ddd;
    border-radius: 8px;
    transition: border-color 0.3s ease;
}

.input-group input:focus {
    outline: none;
    border-color: #888;
}

/* Updated Button */
.sign-in-btn {
    width: 100%;
    padding: 15px;
    font-size: 18px;
    font-weight: bold;
    color: #fff;
    background: linear-gradient(135deg, #333, #555);
    border: none;
    border-radius: 8px;
    cursor: pointer;
    transition: background 0.3s ease, transform 0.2s ease;
}

.sign-in-btn:hover {
    background: linear-gradient(135deg, #555, #777);
    transform: translateY(-2px); /* Slight hover effect */
}

.forgot-password {
    display: inline-block;
    margin: 20px 0;
    color: #333;
    text-decoration: none;
    font-size: 16px;
}

.forgot-password:hover {
    text-decoration: underline;
}

p {
    font-size: 16px;
    color: #555;
}

.sign-up {
    color: #333;
    font-weight: bold;
    text-decoration: none;
}

.sign-up:hover {
    text-decoration: underline;
}
